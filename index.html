<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />

  <title>Grocery List</title>
  <script defer src="https://friconix.com/cdn/friconix.js"> </script>
</head>

<body>
  <div class="container">

    <!-- Title -->
    <h1 class="title">Grocery Bud</h1>

    <!-- Form -->
    <form action="">
      <input type="text" id="inputElt" placeholder="e.g. eggs" autofocus>
      <input type="submit" id="submit" value="Submit">
    </form>

    <!-- Items -->
    <div class="items">
      <div>
        <div class="item">
          <p class="item-name">Bacon</p><span class="edit"><i class="fi-xnsuxl-edit-solid"></i></span><span
            class="delete"><i class="fi-xnsuxl-trash-bin"></i></span>
        </div>
        <div class="item">
          <p class="item-name">Milk</p><span class="edit"><i class="fi-xnsuxl-edit-solid"></i></span><span
            class="delete"><i class="fi-xnsuxl-trash-bin"></i></span>
        </div>
        <div class="item">
          <p class="item-name">Eggs</p><span class="edit"><i class="fi-xnsuxl-edit-solid"></i></span><span
            class="delete"><i class="fi-xnsuxl-trash-bin"></i></span>
        </div>
      </div>
    </div>
    <!-- Clear items -->
    <div class="clear-items"><p>Clear items</p></div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
